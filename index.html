<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="showMessage()">Click me!</button>
    <script>
    function showMessage() {
      sendData();
    }

	function sendData() {
    if (typeof Android != 'undefined') {
      Android.sendData("Hello, I am Android");
    }
    if (typeof messageHandlers != 'undefined') {
      messageHandlers.ios.postMessage("Hello, I am IOS");
    }
  }
    </script>
  </body>
</html>
